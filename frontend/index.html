<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>PDF 解读智能体</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+SC&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f3f5f7;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 820px;
            margin: auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        .section {
            margin-bottom: 2.5rem;
        }

        h2 {
            color: #34495e;
            font-size: 1.2rem;
            border-left: 4px solid #2980b9;
            padding-left: 0.6rem;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1f6691;
        }

        .card {
            background: #fdfdfd;
            border-left: 4px solid #3498db;
            padding: 1rem;
            margin-top: 1.2rem;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📄 PDF 解读智能体</h1>

        <div class="section">
            <h2>📌 上传英文 PDF</h2>
            <input type="file" id="pdf-upload" accept=".pdf" />
            <button onclick="uploadPDF()">上传 PDF</button>
            <div id="upload-result" class="card"></div>
        </div>

        <div class="section">
            <h2>💡 提问（支持摘要 / 文本问答 / 图像问答）</h2>
            <textarea id="question-input" rows="3" placeholder="请输入问题，例如：请总结本文、图2展示了什么，这张图中的公式是什么意思…"></textarea>
            <input type="file" id="image-upload" accept="image/*" />
            <img id="image-preview" />
            <button onclick="askQuestion()">提交问题</button>
            <div id="answer-result" class="card"></div>
        </div>
    </div>

    <script>
        let uploadedFilename = "";

        function uploadPDF() {
            const file = document.getElementById("pdf-upload").files[0];
            if (!file) return alert("请选择一个 PDF 文件");
            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("upload-result").innerText = "⏳ 正在上传...";

            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(res => res.json()).then(data => {
                if (data.error) {
                    document.getElementById("upload-result").innerText = `❌ ${data.error}`;
                } else {
                    uploadedFilename = data.filename;
                    document.getElementById("upload-result").innerText =
                        `✅ 上传成功：${data.filename}（${data.text_pages} 页，${data.image_count} 张图）`;
                }
            });
        }

        function askQuestion() {
            const question = document.getElementById("question-input").value.trim();
            if (!question) return alert("请输入问题");
            if (!uploadedFilename) return alert("请先上传 PDF");

            document.getElementById("answer-result").innerHTML = "<span class='loading'>⏳ 正在生成回答...</span>";

            const image = document.getElementById("image-upload").files[0];
            if (image) {
                const formData = new FormData();
                formData.append("image", image);
                formData.append("question", question);
                fetch("/vision_ask", {
                    method: "POST",
                    body: formData
                }).then(res => res.json()).then(data => {
                    document.getElementById("answer-result").innerHTML = marked.parse(data.answer || "❌ 无法生成回答");
                });
            } else {
                fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ filename: uploadedFilename, question })
                }).then(res => res.json()).then(data => {
                    document.getElementById("answer-result").innerHTML = marked.parse(data.answer || "❌ 无法生成回答");
                });
            }
        }

        // 允许直接粘贴图片
        document.addEventListener("paste", function (event) {
            const items = event.clipboardData.items;
            for (const item of items) {
                if (item.type.indexOf("image") !== -1) {
                    const file = item.getAsFile();
                    const dt = new DataTransfer();
                    dt.items.add(file);
                    document.getElementById("image-upload").files = dt.files;

                    const preview = document.getElementById("image-preview");
                    preview.src = URL.createObjectURL(file);
                    preview.style.display = "block";
                    break;
                }
            }
        });
    </script>
</body>

</html>
